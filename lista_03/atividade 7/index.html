<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão com Transição de Cor</title>
    <style>
        /* Estilo para o botão */
        .meu-botao {
            background-color: #09ff00; /* Cor de fundo inicial verde */
            color: #FFFFFF; /* Cor do texto branca */
            padding: 10px 20px; /* Espaçamento interno do botão */
            border: none; /* Remove a borda padrão do botão */
            cursor: pointer; /* Altera o cursor para indicar que é clicável */
            font-size: 16px; /* Tamanho da fonte do texto */
            transition: background-color 0.5s; /* Transição suave de cor de fundo */
        }

        /* Estilo para o botão ao passar o mouse */
        .meu-botao:hover {
            background-color: #ff0000; /* Cor de fundo vermelha ao passar o mouse */
        }
    </style>
</head>
<body>
    <button class="meu-botao">Clique Aqui</button>
</body>
</html>
