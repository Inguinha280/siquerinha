<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div com Imagem de Fundo</title>
    <style>
        /* Estilo para a div */
        .minha-div {
            width: 300px; /* Largura da div */
            height: 300px; /* Altura da div */
            background-image: url('sua-imagem.jpg'); /* Imagem de fundo */
            background-size: cover; /* Ajuste para cobrir toda a área */
            background-position: center; /* Centraliza a imagem na div */
        }
    </style>
</head>
<body>
    <div class="minha-div">
        <!-- Conteúdo opcional dentro da div, se necessário -->
    </div>
</body>
</html>
