<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div com Estilos Específicos</title>
    <style>
        /* Estilo para a div */
        .minha-div {
            margin: 20px; /* Margem de 20px ao redor da div */
            padding: 15px; /* Padding de 15px dentro da div */
            background-color: #0051ff; /* Cor de fundo azul */
        }
    </style>
</head>
<body>
    <div class="minha-div">
        <p>Este é um parágrafo dentro da div com estilos aplicados.</p>
    </div>
</body>
</html>
