<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Páginas com Estilos Específicos</title>
    <style>
        /* Estilo para o primeiro parágrafo */
        #paragrafo1 {
            color: #fbff00; /* amarelo em formato hexadecimal */
        }

        /* Estilo para o segundo parágrafo */
        #paragrafo2 {
            font-size: 20px; /* Tamanho da fonte em 20 pixels */
        }

        /* Estilo para o terceiro parágrafo */
        #paragrafo3 {
            border: 1px solid #000000; /* Borda sólida de 1 pixel preta */
            padding: 10px; /* Adicionando um espaçamento interno de 10 pixels */
        }
    </style>
</head>
<body>
    <p id="paragrafo1">Este é o primeiro parágrafo com texto amarelo.</p>
    <p id="paragrafo2">Este é o segundo parágrafo com fonte de 20 pixels.</p>
    <p id="paragrafo3">Este é o terceiro parágrafo com borda preta ao redor.</p>
</body>
</html>
