<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rel√≥gio Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .clock {
            font-size: 48px;
        }
    </style>
</head>
<body>
    <div class="clock" id="clock"></div>
    <script>
        function mostrarHora() {
            var data = new Date();
            var horas = data.getHours().toString().padStart(2, '0');
            var minutos = data.getMinutes().toString().padStart(2, '0');
            var segundos = data.getSeconds().toString().padStart(2, '0');
            var horaAtual = horas + ':' + minutos + ':' + segundos;
            document.getElementById('clock').innerHTML = horaAtual;
        }
        setInterval(mostrarHora, 1000);
        mostrarHora();
    </script>
</body>
</html>
