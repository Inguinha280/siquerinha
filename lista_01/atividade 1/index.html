<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="ingridi siqueira">
<title>Cumprimento Personalizado</title>
</head>
    <body> 
       
        <input id="nome1"/>

        <button onclick="exibirMensagem()" id="botao">Clique</button>

        <p id="mensagem"></p>  

    
<body>
<script>
        function exibirMensagem() {
        var nome = document.getElementById("nome1").value;
         var mensagem = "Olá " +nome+" , este é meu site."
         document.getElementById("mensagem").innerText = mensagem;
         
     }
</script>
</body>
</html>
